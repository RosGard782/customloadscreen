name: Build .asi Script

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: openscad/mxe-i686-deps

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Find qmake
        run: |
          find /mxe -name qmake || true

      - name: Try to build .asi with qmake and make
        run: |
          export PATH="/mxe/usr/bin:${PATH}"
          # Попробуйте разные стандартные пути
          if [ -x /mxe/usr/i686-w64-mingw32.static.posix/qt5/bin/qmake ]; then
            QMAKE=/mxe/usr/i686-w64-mingw32.static.posix/qt5/bin/qmake
          elif [ -x /mxe/usr/i686-w64-mingw32.static/qt5/bin/qmake ]; then
            QMAKE=/mxe/usr/i686-w64-mingw32.static/qt5/bin/qmake
          elif [ -x /mxe/usr/bin/i686-w64-mingw32.static-qmake-qt5 ]; then
            QMAKE=/mxe/usr/bin/i686-w64-mingw32.static-qmake-qt5
          else
            echo "qmake not found"
            exit 1
          fi
          $QMAKE CONFIG+=release CustomLoadScreen.pro
          make -j$(nproc)

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: customloadscreen-artifacts
          path: |
            CustomLoadScreen.asi
            CustomLoadScreen.png
