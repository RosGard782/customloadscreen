name: Build .asi Script

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: openscad/mxe-i686-deps

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build .asi with qmake and make
        run: |
          export PATH="/mxe/usr/bin:${PATH}"
          /mxe/usr/i686-w64-mingw32.static.posix/qt5/bin/qmake CONFIG+=release CustomLoadScreen.pro
          make -j$(nproc)

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: customloadscreen-artifacts
          path: |
            CustomLoadScreen.asi
            CustomLoadScreen.png
