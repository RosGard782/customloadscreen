name: Build ASI with Qt (MSVC)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Qt 5.15.2 (MSVC2019_64)
        uses: jurplel/install-qt-action@v4
        with:
          version: '5.15.2'
          arch: 'win64_msvc2019_64'

      - name: Set up MSVC Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build with qmake + nmake (MSVC)
        run: |
          qmake -spec win32-msvc "CONFIG+=release" CustomLoadScreen.pro
          nmake

      - name: Upload ASI artifact
        uses: actions/upload-artifact@v4
        with:
          name: CustomLoadScreen-asi
          path: ../CustomLoadScreen.asi
